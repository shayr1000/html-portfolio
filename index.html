<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <script src="./main.js" type="module"></script>
    
    <div class="container" draggable="true">
        <!-- clicking on the text tacks an action alert -->
        <h1 onclick="alert('hi')">My First js click on webpage</h1>

        <div class="center">
            <button class="positive" id="plus">+</button>
            <button class="negative" id="minus">-</button>
            <button class="clear" id="zero">Clear</button>
            
        </div>
        <p>This is the counter number: 0</p>
    </div>
    
</body>
</html>
